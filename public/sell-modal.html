<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Modal</title>
  <style>
    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .modal-actions button {
      margin-right: 10px;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="openModalButton">Open Sell Modal</button>

  <!-- Modal Structure -->
  <div id="sellModal" class="modal">
    <div class="modal-content">
      <h2>Sell Item on Market</h2>
      <form id="sellForm">
        <p id="sellItemDetails"></p>
        <input type="hidden" id="sellItemName">
        <input type="hidden" id="currentQuantity">
        <div class="form-group">
          <label for="sellPrice">Price ($)</label>
          <input type="number" id="sellPrice" step="0.01" min="0.01" required placeholder="Enter selling price">
        </div>
        <div class="form-group">
          <label for="sellQuantity">Quantity to Sell</label>
          <input type="number" id="sellQuantity" min="1" required placeholder="Enter quantity">
        </div>
        <p id="sellError" class="error-message"></p>
        <div class="modal-actions">
          <button type="submit">List on Market</button>
          <button type="button" id="closeModalButton">Cancel</button>
        </div>
      </form>
    </div>
  </div>    

  <!-- <script src="sell-modal.js"></script> -->
  <script src="../dist/bundle.js"></script>
</body>
</html>
